<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot AGi Sentinel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .chatbot {
        width: min(410px, 100vw);
        background: #020617;
        border: 1px solid rgba(42, 240, 255, 0.35);
        border-radius: 22px;
        box-shadow: 0 0 35px rgba(42, 240, 255, 0.22);
        overflow: hidden;
        position: relative;
      }
      .loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 3px;
        width: 0;
        background: linear-gradient(90deg, #2af0ff, #38bdf8);
        transition: width 0.2s ease;
        z-index: 15;
      }
      .loading-bar.active {
        width: 100%;
        animation: loading 1s infinite;
      }
      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 40%;
        }
        100% {
          width: 100%;
        }
      }
      .chatbot-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(2, 6, 23, 0.7);
        padding: 1rem 1.25rem;
        border-bottom: 1px solid rgba(42, 240, 255, 0.15);
      }
      .header-left .title {
        font-weight: 700;
        color: #fff;
      }
      .header-left .subtitle {
        font-size: 0.7rem;
        color: #7e8ea3;
      }
      .header-right {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
      }
      .status-dot.offline {
        background: #ef4444;
        box-shadow: none;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 46px;
        height: 25px;
      }
      .toggle input {
        display: none;
      }
      .slider {
        position: absolute;
        inset: 0;
        background: #0f172a;
        border: 1px solid rgba(42, 240, 255, 0.25);
        border-radius: 999px;
        cursor: pointer;
      }
      .slider::before {
        content: "";
        position: absolute;
        height: 17px;
        width: 17px;
        left: 4px;
        top: 3.3px;
        background: #fff;
        border-radius: 50%;
        transition: 0.2s;
      }
      .toggle input:checked + .slider {
        background: rgba(42, 240, 255, 0.3);
      }
      .toggle input:checked + .slider::before {
        transform: translateX(19px);
      }
      .chat-body {
        max-height: 420px;
        overflow-y: auto;
        padding: 1rem 1rem 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }
      .msg {
        display: flex;
        gap: 0.7rem;
      }
      .msg-user {
        justify-content: flex-end;
      }
      .msg-user .bubble {
        background: rgba(42, 240, 255, 0.15);
        border: 1px solid rgba(42, 240, 255, 0.4);
        color: #fff;
        border-bottom-right-radius: 4px;
      }
      .msg-ai .avatar {
        width: 34px;
        height: 34px;
        background: radial-gradient(circle, rgba(42, 240, 255, 0.5), rgba(2, 6, 23, 0.7));
        border: 1px solid rgba(42, 240, 255, 0.4);
        border-radius: 999px;
        font-size: 0.75rem;
        display: grid;
        place-items: center;
        color: #fff;
      }
      .bubble {
        background: rgba(15, 23, 42, 0.45);
        padding: 0.75rem 0.9rem 0.6rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.08);
        max-width: 78%;
      }
      .bubble p {
        margin: 0;
        font-size: 0.83rem;
        color: #e2e8f0;
      }
      .bubble .meta {
        display: block;
        margin-top: 0.35rem;
        font-size: 0.65rem;
        color: rgba(148, 163, 184, 0.6);
      }
      .quick-actions {
        display: flex;
        gap: 0.5rem;
        padding: 0.6rem 0.9rem 0.6rem;
        background: rgba(2, 6, 23, 0.35);
      }
      .quick-actions button {
        flex: 1;
        background: rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(148, 163, 184, 0.15);
        color: #e2e8f0;
        font-size: 0.7rem;
        border-radius: 999px;
        padding: 0.45rem 0.3rem;
        cursor: pointer;
      }
      .clear-btn {
        background: rgba(239, 68, 68, 0.12);
        border: 1px solid rgba(239, 68, 68, 0.35);
      }
      .chat-input {
        display: flex;
        gap: 0.4rem;
        padding: 0.7rem 0.9rem 0.85rem;
        background: rgba(2, 6, 23, 0.6);
      }
      .chat-input input {
        flex: 1;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 999px;
        padding: 0.55rem 0.7rem;
        color: #e2e8f0;
        outline: none;
      }
      .chat-input button {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: none;
        background: radial-gradient(circle, rgba(42, 240, 255, 0.9), rgba(2, 6, 23, 0.5));
        color: #020617;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chatbot" id="chatbot">
      <div class="loading-bar" id="loadingBar"></div>

      <header class="chatbot-header">
        <div class="header-left">
          <div class="title">AGi Sentinel</div>
          <div class="subtitle" id="modelStatus">IA conectada a OpenAI</div>
        </div>
        <div class="header-right">
          <span class="status-dot online" id="statusDot"></span>
          <label class="toggle">
            <input type="checkbox" id="toggleAI" checked />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <main class="chat-body" id="chatBody">
        <div class="msg msg-ai">
          <div class="avatar">IA</div>
          <div class="bubble">
            <p>Hola üëã Soy tu asistente. Escr√≠beme algo.</p>
            <span class="meta">Modelo: gpt-4o-mini ¬∑ contexto activo</span>
          </div>
        </div>
      </main>

      <div class="quick-actions">
        <button data-prompt="Hazme un resumen en 5 l√≠neas.">üìÑ Resumir</button>
        <button data-prompt="Dame 3 ideas de negocio automatizables.">üí° Ideas</button>
        <button data-prompt="Genera un ejemplo de c√≥digo en JavaScript comentado.">üõ†Ô∏è C√≥digo</button>
        <button id="clearMemoryBtn" class="clear-btn">üßπ Limpiar</button>
      </div>

      <footer class="chat-input">
        <input id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
        <button id="sendBtn">‚û§</button>
      </footer>
    </div>
    
<script>
  // 1. detectar si estamos en local o en producci√≥n
  const isLocal =
    location.hostname === "localhost" || location.hostname === "127.0.0.1";

  // 2. URL de tu backend en Render (CAMBIA ESTA SI TU RENDER SE LLAMA DISTINTO)
  const RENDER_BASE = "https://agi-sentinel-bot.onrender.com";

  const BACKEND_URL = isLocal
    ? "http://127.0.0.1:5000/chat"
    : `${RENDER_BASE}/chat`;
  const BROWSE_URL = isLocal
    ? "http://127.0.0.1:5000/browse"
    : `${RENDER_BASE}/browse`;
console.log("üåê Usando backend:", BACKEND_URL);
  const STORAGE_KEY = "agi-chat-history";

  // ===== MEMORIA =====
  let chatHistory = [
    {
      role: "system",
      content:
        "Eres un asistente de AGi Sentinel. Respondes en espa√±ol y ayudas con dise√±o de UI, n8n, Supabase y automatizaci√≥n.",
    },
  ];

  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    try {
      const parsed = JSON.parse(saved);
      if (Array.isArray(parsed) && parsed.length) chatHistory = parsed;
    } catch (e) {
      console.warn("No pude leer el historial:", e);
    }
  }

  function saveHistory() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
  }

  // ===== SELECTORES =====
  const chatBody = document.getElementById("chatBody");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const loadingBar = document.getElementById("loadingBar");
  const toggleAI = document.getElementById("toggleAI");
  const statusDot = document.getElementById("statusDot");
  const modelStatus = document.getElementById("modelStatus");
  const quickActions = document.querySelector(".quick-actions");
  const clearMemoryBtn = document.getElementById("clearMemoryBtn");

  // ===== UI =====
  function appendUserMessage(text) {
    const msg = document.createElement("div");
    msg.className = "msg msg-user";
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;
    msg.appendChild(bubble);
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function appendAITyping() {
    const wrap = document.createElement("div");
    wrap.className = "msg msg-ai";
    wrap.id = "typingMsg";

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = "IA";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML =
      '<div class="typing"><span></span><span></span><span></span></div>';

    wrap.appendChild(avatar);
    wrap.appendChild(bubble);
    chatBody.appendChild(wrap);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function replaceTypingWithAI(text, metaText = "") {
    const typingMsg = document.getElementById("typingMsg");
    if (!typingMsg) return;
    const bubble = typingMsg.querySelector(".bubble");
    bubble.innerHTML =
      `<p>${text}</p>` + (metaText ? `<span class="meta">${metaText}</span>` : "");
    typingMsg.id = "";
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function setLoading(state) {
    if (!loadingBar) return;
    if (state) {
      loadingBar.classList.add("active");
      userInput.disabled = true;
      sendBtn.disabled = true;
    } else {
      loadingBar.classList.remove("active");
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }
  }

  // ===== LLAMADA AL BACKEND (con timeout) =====
  async function callOpenAI(userMessage) {
    try {
      // metemos este mensaje en memoria
      chatHistory.push({ role: "user", content: userMessage });

      const lastMessages = chatHistory.slice(-10);

      // ‚è± timeout de 12s (para cuando Render est√° despertando)
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), 12000);

      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: lastMessages }),
        signal: controller.signal,
      });

      clearTimeout(timer);

      if (!res.ok) {
        console.error("Backend devolvi√≥ error", res.status);
        return {
          error: true,
          text:
            "No pude hablar con el backend. ¬øRender se ha quedado dormido? Vuelve a intentarlo en unos segundos.",
        };
      }

      const data = await res.json();
      const aiText =
        data.choices?.[0]?.message?.content?.trim() ||
        "No recib√≠ respuesta de la IA.";

      chatHistory.push({ role: "assistant", content: aiText });
      saveHistory();

      return { error: false, text: aiText, model: data.model || "OpenAI" };
    } catch (err) {
      console.error("‚ùå Error llamando al backend:", err);
      if (err.name === "AbortError") {
        return {
          error: true,
          text:
            "El servidor est√° tardando (Render suele dormir las apps). Vuelve a intentarlo en 5-10s.",
        };
      }
      return { error: true, text: "No se pudo conectar al backend." };
    }
  }

  // ===== MANEJAR ENV√çO =====
  async function handleSend(messageFromQuickAction = null) {
    const text = messageFromQuickAction ?? userInput.value.trim();
    if (!text) return;

    appendUserMessage(text);
    if (!messageFromQuickAction) userInput.value = "";

    // IA apagada
    if (toggleAI && !toggleAI.checked) {
      appendAITyping();
      setTimeout(() => {
        replaceTypingWithAI(
          "La IA est√° en pausa. Act√≠vala arriba para conectar con OpenAI.",
          "IA local"
        );
      }, 400);
      return;
    }

    appendAITyping();
    setLoading(true);
    if (modelStatus) modelStatus.textContent = "Consultando OpenAI...";
    if (statusDot) {
      statusDot.classList.remove("offline");
      statusDot.classList.add("online");
    }

    const { error, text: aiText, model } = await callOpenAI(text);

    if (error) {
      replaceTypingWithAI(aiText, "Error");
      if (modelStatus) modelStatus.textContent = "Error con OpenAI";
      if (statusDot) {
        statusDot.classList.remove("online");
        statusDot.classList.add("offline");
      }
    } else {
      replaceTypingWithAI(aiText, `Modelo: ${model || "OpenAI"}`);
      if (modelStatus) modelStatus.textContent = "IA conectada a OpenAI";
      if (statusDot) {
        statusDot.classList.remove("offline");
        statusDot.classList.add("online");
      }
    }

    setLoading(false);
  }

  // ===== EVENTOS =====
  sendBtn.addEventListener("click", () => handleSend());
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") handleSend();
  });

  if (quickActions) {
    quickActions.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const prompt = btn.getAttribute("data-prompt");
      if (prompt) handleSend(prompt);
    });
  }

  if (toggleAI) {
    toggleAI.addEventListener("change", () => {
      if (toggleAI.checked) {
        modelStatus.textContent = "IA conectada a OpenAI";
        statusDot.classList.remove("offline");
        statusDot.classList.add("online");
      } else {
        modelStatus.textContent = "IA en pausa";
        statusDot.classList.remove("online");
        statusDot.classList.add("offline");
      }
    });
  }

  if (clearMemoryBtn) {
    clearMemoryBtn.addEventListener("click", () => {
      chatHistory = [
        {
          role: "system",
          content:
            "Eres un asistente de AGi Sentinel. Respondes en espa√±ol y ayudas con dise√±o de UI, n8n, Supabase y automatizaci√≥n.",
        },
      ];
      saveHistory();
      chatBody.innerHTML = `
        <div class="msg msg-ai">
          <div class="avatar">IA</div>
          <div class="bubble">
            <p>Memoria borrada üßπ. Podemos empezar de nuevo.</p>
            <span class="meta">Sistema</span>
          </div>
        </div>
      `;
    });
  }
</script>
  </body>
</html>
